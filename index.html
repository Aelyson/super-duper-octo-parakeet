<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina Protegida por Senha</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #messagePage, #videoPage {
            display: none; /* Esconde inicialmente a p√°gina com a mensagem e o v√≠deo */
        }
        iframe {
            width: 100%;
            height: 100vh; /* Faz com que o iframe ocupe 100% da altura da janela vis√≠vel */
            border: none;
        }
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Tela inicial para pedir a senha -->
    <div id="passwordPage">
        <h2>Digite a senha para acessar o conte√∫do</h2>
        <input type="password" id="passwordInput" placeholder="Senha">
        <button onclick="checkPassword()">Entrar</button>
    </div>

    <!-- P√°gina com mensagem e bot√£o para prosseguir -->
    <div id="messagePage">
        <h2></h2>
        <p>Ah n√£o cara üò•ü§¶üèª‚Äç‚ôÇÔ∏è</p>
        <button id="proceedButton" onclick="showVideoPage()">Prosseguir</button>
    </div>

    <!-- P√°gina do v√≠deo -->
    <div id="videoPage">
        <iframe id="kwaiVideo" src="https://www.kwai.com/embed/5211377824051281172" title="video detail" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <!-- Bot√µes de navega√ß√£o -->
        <div class="nav-buttons">
            <button id="prevButton" onclick="prevVideo()" disabled>V√≠deo Anterior</button>
            <button id="nextButton" onclick="nextVideo()">Pr√≥ximo V√≠deo</button>
        </div>
    </div>
</div>

<script>
    // Lista de v√≠deos a serem exibidos
    var videoList = [
        "https://www.kwai.com/embed/5211377824051281172",
        "https://www.kwai.com/embed/5198711453401287658", // Substitua por URLs v√°lidas
    ];
    var currentIndex = 0; // √çndice do v√≠deo atual

    // Fun√ß√£o para verificar a senha
    function checkPassword() {
        var password = document.getElementById("passwordInput").value;
        if (password === "123") {  // Defina a senha correta aqui
            document.getElementById("passwordPage").style.display = "none";  // Esconde a p√°gina de senha
            document.getElementById("messagePage").style.display = "block";  // Mostra a p√°gina de mensagem com o bot√£o
        } else {
            alert("Senha incorreta. Tente novamente.");
        }
    }

    // Fun√ß√£o para exibir a p√°gina do v√≠deo
    function showVideoPage() {
        document.getElementById("messagePage").style.display = "none";  // Esconde a mensagem
        document.getElementById("videoPage").style.display = "block";   // Mostra o v√≠deo
        updateButtons();  // Atualiza os bot√µes de navega√ß√£o
    }

    // Fun√ß√£o para avan√ßar para o pr√≥ximo v√≠deo
    function nextVideo() {
        if (currentIndex < videoList.length - 1) {
            currentIndex++;
            document.getElementById("kwaiVideo").src = videoList[currentIndex];
            updateButtons();  // Atualiza os bot√µes de navega√ß√£o
        }
    }

    // Fun√ß√£o para voltar ao v√≠deo anterior
    function prevVideo() {
        if (currentIndex > 0) {
            currentIndex--;
            document.getElementById("kwaiVideo").src = videoList[currentIndex];
            updateButtons();  // Atualiza os bot√µes de navega√ß√£o
        }
    }

    // Fun√ß√£o para atualizar o estado dos bot√µes (habilitar/desabilitar)
    function updateButtons() {
        // Desabilitar o bot√£o de "V√≠deo Anterior" se estiver no primeiro v√≠deo
        document.getElementById("prevButton").disabled = (currentIndex === 0);

        // Desabilitar o bot√£o de "Pr√≥ximo V√≠deo" se estiver no √∫ltimo v√≠deo
        document.getElementById("nextButton").disabled = (currentIndex === videoList.length - 1);
    }
</script>

</body>
</html>
